<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video adicionar</title>
</head>

<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <!--forma simples de configurar-->
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video src="midia/borboleta.mp4" width="460" controls></video>
    <video src="midia/catavento.mp4" width="460" controls></video>
    <h1>Outra forma de configuracao </h1>
    <p>Outra Forma de reproducao</p>
    <!--adicao de imagem no video-->
    <video width="460" poster="midia/catavento1.png" controls loop>
        <source src="midia/catavento.mp4">type="Video/mp4">

    </video>
    <h1>Adicionando Video do Youtube</h1>
    <iframe width="460" height="315" src="https://www.youtube.com/embed/DIraePpIAog" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>


</html>
