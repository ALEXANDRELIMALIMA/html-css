<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }


    div>p {
        /* ((>)significa filho da div)
         frase texto escondido Ã© atraves desse seletor*/
        display: none;
        /*(NONE)-> nao mostrar */
    }

    div:hover>p {
        /*(BLOCK) -> mostrar */
        display: block;
        color: white;
        background-color: rgb(17, 121, 34);
        width: 200px;
    }

    div:hover {
        /*mudar a cor */
        color: rgb(43, 17, 189);
    }
</style>

<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>

    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO.....</p>
    </div>
    <p>Fim do exemplo</p>

</html>
